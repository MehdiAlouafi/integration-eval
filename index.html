<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>

  <title>Poppins --</title>

<body>

  <div class="block1">
    <div class="wrapper">
      <img src="images/double.png" alt="">
      <div class="sign-in">
          <h1>Book a local Babysitter now.</h1>
          <form>
            <span>Request an invite :</span>
            <input type="text" placeholder="My Email">
          </form>
          <a href="/">I'm a parent</a>
          <a href="/">I'm a babysitter</a>
      </div>
    </div>
  </div>

  <div class="block2">
    <p>
      Poppins is a city-based app that enables<br>
      busy parents to book local babysitters<br>
      in an instant.
    </p>
  </div>

  <div class="block3">
    <div class="wrapper2">
      <h1>We're hiring!</h1>
      <p> We only launch when we meet our target of 2,000 sitters per city.</p>
      <a href="/">Apply to become a poppins sister</a>
    </div>
</div>
